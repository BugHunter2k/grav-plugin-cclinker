name: CC-Linker
version: 0.5.3
description: "This plugin creates links/button/badge for cc-licences using shortcode syntax eg: ([CC by-sa])"
icon: creative-commons
author:
  name: Ingo Hollmann
  email: bughunter2k@gmail.com
  url: http://bughunter2k.de
homepage: https://github.com/bughunter2k/grav-plugin-cclinker
keywords: creative-commons, links, licence, icons, deed, cc-licence
bugs: https://github.com/bughunter2k/grav-plugin-cclinker/issues
license: MIT
form:
  fields:
    outputformat:
      type: select
      size: medium
      classes: fancy
      label: "Output Format"
      default: 'Button'
      options:
        'text': "Text"
        'button': "Button"
        'badge': "Badge"
        'icons': "Icons"
